<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-medium">Lets Earn <span class="text-blue-400">Monnneeeeyyy</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 rounded-2xl bg-green-500">
                    <h3 class="text-2xl">Diposite</h3>
                    <h2 class="text-5xl">$<span id="diposit-value">00</span></h2>
                </div>
                <div class="p-8 rounded-2xl bg-blue-400">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="p-8 rounded-2xl bg-violet-500">
                    <h3 class="text-2xl">Total</h3>
                    <h2 class="text-5xl">$<span id="total-amount">1250</span></h2>
                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="p-8 rounded-2xl bg-fuchsia-500">
                    <h3 class="text-2xl font-medium">Please Diposite</h3>
                    <input id="diposit-field" class="w-9/12 mx-auto mt-4 px-4 block rounded-xl text-black" type="text" name=""  placeholder="$ Amount you want to Diposit">
                    <button id="btn-diposit" class="text-2xl bg-amber-600 mt-4 px-8 py-2 rounded-xl font-semibold hover:bg-green-500">Diposit</button>
                </div>
                <div class="p-8 rounded-2xl bg-yellow-500">
                    <h3 class="text-2xl font-medium">Withdraw Here</h3>
                    <input id="" class="w-9/12 mx-auto mt-4 px-4 block rounded-xl text-black" type="text" name=""  placeholder="$ Amount you want to Withdraw">
                    <button id="" class="text-2xl bg-amber-600 mt-4 px-8 py-2 rounded-xl font-semibold hover:bg-blue-400">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>


    <script src="js/diposit.js"></script>
</body>
</html>
