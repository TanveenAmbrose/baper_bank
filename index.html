<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-medium">Welcome To <span class="text-blue-400">Baper-Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-purple-200 mt-3 mx-auto w-9/12 rounded-xl">
            <h3 class="text-3xl font-semibold mx-5 pt-5">Login Please</h3>
            <div class="pb-5">
                <input class="w-9/12 block mx-auto my-5 px-4 pt-2 rounded-xl" type="email" name="" id="" placeholder="Enter Your Email Address">
                <input class="w-9/12 block mx-auto my-5 px-4 pt-2 rounded-xl" type="password" name="" id="" placeholder="Enter Password">
                <button class="text-2xl font-semibold bg-amber-500 px-8 py-2 text-white rounded-xl mx-10 hover:bg-green-600">Submit</button>
            </div> 
        </section>
    </main>
    
</body>
</html>
